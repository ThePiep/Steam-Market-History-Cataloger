<!doctype html>
<html>

<head>
    <title>Colors - Steam Market History Cataloger</title>
    <link rel="stylesheet" type="text/css" href="/css/views/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/views/listings.css" />
    <link rel="stylesheet" type="text/css" href="/css/views/load.css" />
</head>

<body style="background-color: #454545;">
    <div id="progress" class="load-progress-bar"></div>
    <main id="main" class="main">
        <div class="grid-container">
            <div class="palette grid-item">
                <div class="color-group small">
                    <div class="color color-neutral-500"></div>
                    <div class="color color-primary-500"></div>
                    <div class="color color-secondary-500"></div>
                    <div class="color color-tertiary-500"></div>
                    <div class="color color-action-500"></div>
                </div>
                <div class="color-group small">
                    <div class="color color-positive-500"></div>
                    <div class="color color-negative-500"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-neutral-100"></div>
                    <div class="color color-neutral-200"></div>
                    <div class="color color-neutral-300"></div>
                    <div class="color color-neutral-400"></div>
                    <div class="color color-neutral-500"></div>
                    <div class="color color-neutral-600"></div>
                    <div class="color color-neutral-700"></div>
                    <div class="color color-neutral-800"></div>
                    <div class="color color-neutral-900"></div>
                    <div class="color color-neutral-1000"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-primary-300"></div>
                    <div class="color color-primary-400"></div>
                    <div class="color color-primary-500"></div>
                    <div class="color color-primary-600"></div>
                    <div class="color color-primary-700"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-secondary-300"></div>
                    <div class="color color-secondary-400"></div>
                    <div class="color color-secondary-500"></div>
                    <div class="color color-secondary-600"></div>
                    <div class="color color-secondary-700"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-tertiary-500"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-action-300"></div>
                    <div class="color color-action-400"></div>
                    <div class="color color-action-500"></div>
                    <div class="color color-action-600"></div>
                    <div class="color color-action-700"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-positive-300"></div>
                    <div class="color color-positive-400"></div>
                    <div class="color color-positive-500"></div>
                    <div class="color color-positive-600"></div>
                    <div class="color color-positive-700"></div>
                </div>
                
                <div class="color-group">
                    <div class="color color-negative-300"></div>
                    <div class="color color-negative-400"></div>
                    <div class="color color-negative-500"></div>
                    <div class="color color-negative-600"></div>
                    <div class="color color-negative-700"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/lib/velocity.min.js" type="text/javascript"></script>
    <script src="/js/lib/velocity.ui.min.js" type="text/javascript"></script>
    <script src="/js/views/ui.base.js" type="module"></script>
</body>

</html>
